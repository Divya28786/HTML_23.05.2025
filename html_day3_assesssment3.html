<!DOCTYPE html>
<html>
<head>
    <title>HTML - assessment-</title>
</head>
<body>
    <table width="100%" height="100%">
        <tr>
            <td width="50%" valign="top" style="text-align: center;">
                <img src="doctor.jpg" alt="Document" style="max-width: 100%; height: auto;">
            </td>
            <td width="50%" valign="top" style="padding: 40px;">
                <h2>Appointment Form</h2>
                <hr>
                <form>
                    <table>
                        <tr>
                            <td align="right"><label for="date">Appointment Date:</label></td>
                            <td><input type="date" id="date" name="date" required></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="time">Appointment Time:</label></td>
                            <td><input type="time" id="time" name="time" required></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="fname">Name:</label></td>
                            <td>
                                <input type="text" id="fname" name="fname" placeholder="First" required>
                                <input type="text" id="lname" name="lname" placeholder="Last" required>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Gender:</td>
                            <td>
                                <input type="radio" id="male" name="gender" value="Male" required>
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="Female">
                                <label for="female">Female</label>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"><label for="phone">Phone:</label></td>
                            <td><input type="tel" id="phone" name="phone" required></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="city">Address:</label></td>
                            <td>
                                <input type="text" id="city" name="city" placeholder="City" required>
                                <input type="text" id="state" name="state" placeholder="State" required>
                            </td>
                        </tr>
                        <tr>
                            <td align="right"><label for="query">Your Query:</label></td>
                            <td><textarea id="query" name="query" rows="4" cols="30"></textarea></td>
                        </tr>
                        <tr>
                            <td align="right" valign="top">Appointment Type:</td>
                            <td>
                                <input type="checkbox" id="cervix" name="appointment_type" value="Cervix checkup">
                                <label for="cervix">Cervix checkup</label><br>
                                <input type="checkbox" id="heart" name="appointment_type" value="Heart checkup">
                                <label for="heart">Heart checkup</label><br>
                                <input type="checkbox" id="eye" name="appointment_type" value="Eye check-up">
                                <label for="eye">Eye check-up</label><br>
                                <input type="checkbox" id="hearing" name="appointment_type" value="Hearing Test">
                                <label for="hearing">Hearing Test</label>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Send"></td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
